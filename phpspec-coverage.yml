suites:
    main:
        namespace: ssba\JsonDecoder
        psr4_prefix: ssba\JsonDecoder
        src_path: src
        spec_prefix: tests\specs

extensions:
  LeanPHP\PhpSpec\CodeCoverage\CodeCoverageExtension:
    format:
      - html
      - clover
    output:
      html: coverage
      clover: coverage.xml

formatter.name: pretty
